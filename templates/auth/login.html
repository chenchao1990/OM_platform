<!DOCTYPE html>
<html lang="en">
    
<head>
        <title>Gome OM</title><meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/static/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/static/css/bootstrap-responsive.min.css" />
        <link rel="stylesheet" href="/static/css/matrix-login.css" />
        <link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet" />

    </head>
    <body>
        <div id="loginbox">

            <form id="loginform" method="post" action="/account/login/">

                <div class="control-group normal_text"> <h3>Gome OM</h3></div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_lg"><i class="icon-user"></i></span>
                            {{ login_obj.username }}
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_ly"><i class="icon-lock"></i></span>
                            {{ login_obj.password }}
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div style="text-align: center;">
                        <input type="submit" class="btn btn-success" style="padding: 8px 40px;font-size: 17px;" value="登 陆" />
{#                        <a type="submit" class="btn btn-success" style="padding: 8px 40px;font-size: 17px;">登 陆</a>#}
                    </div>
                </div>
            </form>

        </div>
        
        <script src="/static/js/jquery.min.js"></script>
        <script src="/static/js/matrix.login.js"></script>
    </body>

</html>
